<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <style>
        :root { --bg: #0f172a; --cell: #1e293b; --filled: #38bdf8; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; touch-action: none; }
        #score-container { margin: 20px; font-size: 24px; font-weight: bold; color: #fbbf24; }
        .grid { display: grid; grid-template-columns: repeat(8, 40px); grid-template-rows: repeat(8, 40px); gap: 4px; background: #334155; padding: 10px; border-radius: 8px; }
        .cell { width: 40px; height: 40px; background: var(--cell); border-radius: 4px; }
        .cell.occupied { background: var(--filled); box-shadow: inset 0 0 8px rgba(0,0,0,0.5); }
        #dock { display: flex; gap: 15px; margin-top: 30px; min-height: 120px; align-items: center; }
        .piece { display: grid; grid-template-columns: repeat(3, 25px); gap: 2px; cursor: grab; }
        .p-block { width: 25px; height: 25px; background: #fbbf24; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="score-container">النتيجة: <span id="score">0</span></div>
    <div class="grid" id="main-grid"></div>
    <div id="dock"></div>

    <script>
        let score = 0;
        const board = Array(8).fill().map(() => Array(8).fill(0));
        const gridElement = document.getElementById('main-grid');

        // 1. رسم الشبكة
        function createGrid() {
            gridElement.innerHTML = '';
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell' + (board[r][c] ? ' occupied' : '');
                    cell.id = `cell-${r}-${c}`;
                    gridElement.appendChild(cell);
                }
            }
        }

        // 2. أشكال القطع (مصفوفات إحداثيات)
        const SHAPES = [
            [[0,0], [0,1], [1,0], [1,1]], // مربع
            [[0,0], [1,0], [2,0]],         // خط عمودي
            [[0,0], [0,1], [0,2]],         // خط أفقي
            [[0,0], [1,0], [1,1]]          // زاوية
        ];

        function spawnPieces() {
            const dock = document.getElementById('dock');
            dock.innerHTML = '';
            for(let i=0; i<3; i++) {
                const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                const p = document.createElement('div');
                p.className = 'piece';
                p.dataset.shape = JSON.stringify(shape);
                shape.forEach(box => {
                    const b = document.createElement('div');
                    b.className = 'p-block';
                    b.style.gridColumnStart = box[1] + 1;
                    b.style.gridRowStart = box[0] + 1;
                    p.appendChild(b);
                });
                dock.appendChild(p);
            }
            setupDraggable();
        }

        function setupDraggable() {
            interact('.piece').draggable({
                listeners: {
                    move(event) {
                        const t = event.target;
                        const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
                        t.style.transform = `translate(${x}px, ${y}px) scale(1.3)`;
                        t.setAttribute('data-x', x); t.setAttribute('data-y', y);
                    },
                    end(event) {
                        handleDrop(event);
                    }
                }
            });
        }

        function handleDrop(event) {
            const t = event.target;
            const shape = JSON.parse(t.dataset.shape);
            
            // حساب أقرب خلية (بشكل مبسط للتجربة)
            // في النسخة الاحترافية نستخدم getBoundingClientRect
            // هنا سنحاكي النجاح لزيادة النقاط وتثبيت المربعات
            
            let canPlace = true; // سنفترض دائماً النجاح حالياً للتجربة
            
            if(canPlace) {
                score += 10;
                document.getElementById('score').innerText = score;
                t.remove(); // حذف القطعة من الدوك
                if(document.querySelectorAll('.piece').length === 0) spawnPieces();
            }

            t.style.transform = 'translate(0px, 0px)';
            t.setAttribute('data-x', 0); t.setAttribute('data-y', 0);
        }

        createGrid();
        spawnPieces();
    </script>
</body>
</html>
